<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title></title>
        
        <script src="https://kit.fontawesome.com/1f400e7c0b.js"></script>
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <header class="bg-dark text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <img id="logo" src="logo.png" alt="Logo">
                    </div>
                    <div class="col-md-7">
                        <h2>Vendas</h2>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="bg-dark">
            <div class="container">

                <div class="row">
                    <div class="col-md-4">
                        <div class="card-group">
                            <div class="card" style="width: 18rem;">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item bg-primary">
                                        <h4 class="text-white">
                                            <i class="fas fa-caret-down"></i>
                                            <span class="left-space">Menu</span>
                                        </h4>
                                    </li>
                                    <li class="list-group-item bg-primary text-white">

                                        <a href="#" class="card-link text-white">
                                            <i class="fas fa-home"></i>
                                            <span class="left-space">Pagina inicial</span>
                                        </a>
                                    </li>
                                    <li class="list-group-item bg-primary text-white">
                                        <a href="#" class="card-link text-white">
                                            <i class="fas fa-shopping-bag"></i>
                                            <span class="left-space">Meus pedidos</span>
                                        </a>
                                    </li>
                                    <li class="list-group-item bg-primary text-white">
                                        <a href="#" class="card-link text-white">
                                            <i class="fas fa-comments"></i>
                                            <span class="left-space">Fale conosco</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <i class="fas fa-bars"></i>
                                <span class="left-space">Todos os pedidos</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            
        </section>
        
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
